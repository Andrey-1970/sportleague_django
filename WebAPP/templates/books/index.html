{% extends 'base.html' %}

{% block subtitle %}
  <h2>Subtitle here</h2>
{% endblock %}

{% block content %}
  <h1>All Books</h1>
  <ul>
    {% for book in books %}
    <li>
      <h2><a href="{% url 'onebook' book.id %}">{{ book.id }}: {{ book.title }} - {{ book.author }}</a></h2>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
