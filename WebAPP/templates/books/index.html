{% extends 'base.html' %}

{% block subtitle %}
  <h2>Список книг</h2>
{% endblock %}

{% block content %}
  <ul class="list-group">
    {% for book in books %}
    <li>
      <a class="list-group-item" href="{% url 'onebook' book.id %}">{{ book.id }}: {{ book.title }} - {{ book.author }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
